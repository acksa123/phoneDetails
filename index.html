<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Design</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="main">
        <nav>
            <div class="logo">
                <img src="image/oneplus-logo.png" >
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Phone</a></li>
                    <li><a href="#">Accessories</a></li>
                    <li><a href="#">Cart</a></li>
                </ul>
            </div>
        </nav>
        <div class="information">
            <div class="overlay"></div>
            <img src="image/8tp.webp" class="mobile">
            <div id="circle">
                <div class="feature one">
                    <img src="image/cameras.png">

                    <div>
                        <h1>Camera</h1>
                        <p> 48MP Dual-LED flash, HDR, panorama</p>
                    </div>
                </div>
                <div class="feature two">
                    <img src="image/processors.png">
                    <div>
                        <h1>Processor</h1>
                        <p>Snapdragon Octa-Core </p>
                    </div>
                </div>
                <div class="feature three">
                    <img src="image/monitor.png">
                    <div>
                        <h1>Display</h1>
                        <p>120Hz Fluid AMOLED <br>Display</p>
                    </div>
                </div>
                <div class="feature four">
                    <img src="image/full-battery.png">
                    <div>
                        <h1>Battery Life</h1>
                        <p>4,500mAh battery</p>
                    </div>
                </div>

            </div>
        </div>
        <div class="controls">
            <img src="image/arrow.png" id="upBtn">
            <h3>Features</h3>
            <img src="image/arrow.png" id="downBtn">
        </div>

    </div>
    <script>
        var circle=document.getElementById("circle")
        var upBtn=document.getElementById("upBtn")
        var downBtn=document.getElementById("downBtn")
        var rotateValue=circle.style.transform;
        var rotateSum;
        upBtn.onclick=function()
        {
            rotateSum=rotateValue + "rotate(-90deg)";
            circle.style.transform=rotateSum;
            rotateValue=rotateSum;
        }
        downBtn.onclick=function()
        {
            rotateSum=rotateValue + "rotate(90deg)";
            circle.style.transform=rotateSum;
            rotateValue=rotateSum;
        }
    </script>
</body>
</html>
